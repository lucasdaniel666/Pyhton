<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url("https://trello.com/1/cards/680a250871d2ffcb62f4ded7/attachments/680a446f4cb75aea6a93271e/download/image.png");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      background-color: #000000cc;
      padding: 30px;
      border-radius: 10px;
      width: 320px;
      position: relative;
      box-shadow: 0 0 15px #000;
      color: white;
      justify-content: center;
      align-items: center;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .title {
      font-size: 20px;
      margin-bottom: 20px;
      align-items: center;
      justify-content: center;
    }
    .brand {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
      color: rgb(255, 255, 255);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }
    button {
        background-color: rgb(150, 0, 0);
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }
    .pixel-cat {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 40px;
    }
  </style>
</head>
<body>
    <h1 style="position: absolute; top: 50px; color: white; font-size: 28px; font-family: Arial, sans-serif;">Cadastre-se</h1>
  <div class="container">
    <div class="brand">CALLE 99</div>
    <form>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Senha" required>
      <input type="password" placeholder="Confirmar senha" required>
      <a href="outra-pagina.html">
        <button>Cadastre-se</button>
      </a>
      
    </form>
  </div>
</body>
</html>
